<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8"> 
	
	<title>CSS来了</title> 
	<style>
		ul.a {list-style-type:circle;}
		ul.b {list-style-type:square;}
		ol.c {list-style-type:upper-roman;}
		ol.d {list-style-type:lower-alpha;}
	    ul{list-style-image: url('zh.jpg');}
		table,th,td
		{
			border:1px solid black;
		}
		table
		{
		    width:100%;
		}
		th
		{
			height:50px;
		}
	</style>	
	</head>

	<body>
	<p>这是无序列表:</p>
		<ul class="a">
		  <li>Coffee</li>
		  <li>Tea</li>
		  <li>Coca Cola</li>
		</ul>

		<ul class="b">
		  <li>Coffee</li>
		  <li>Tea</li>
		  <li>Coca Cola</li>
		</ul>

	<p>这是列表实例:</p>

		<ol class="c">
		  <li>Coffee</li>
		  <li>Tea</li>
		  <li>Coca Cola</li>
		</ol>

		<ol class="d">
		  <li>Coffee</li>
		  <li>Tea</li>
		  <li>Coca Cola</li>
		</ol>
	<table>
		<tr>
		<th>这是第一列表头</th>
		<th>这是第二列表头</th>
		</tr>
		<tr>
		<td>煞笔</td>
		<td>智障</td>
		</tr>
		<tr>
		<td>250</td>
		<td>290</td>
		</tr>
	</table>

	</body>
</html>
